<head>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
 <link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

</head>
<body>
	<div class="colorSelect">
				<span>Mark Color:</span>
				<label for='red' style="color:#d31145">Red<input type="radio" id="red" name="markColor" class="radioItem" markColor='#d31145'/></label>
				<label for='blue' style="color:blue">Blue<input type="radio" id="blue" name="markColor" class="radioItem" markColor='blue'/></label>
				<label for='yellow' style="color:#eacf02">Yellow<input type="radio" id="yellow" name="markColor" class="radioItem" markColor='#eacf02'/></label>
			</div>
	<div class="panel">
		<div id="container" style="border:1px solid #aaa;">
			<img src="./assets/demo.jpg">
		</div>
		<div class="content">
			
			<table id='marksTable' class="table table-bordered table-striped dataTable">
				<thead>
					<tr>
						<th>No.</th>
						<th>Adder</th>
						<th>Describe</th>
						<th>  </th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
				
			</table>
		</div>
	</div>
</body>


<script type="text/javascript" src="../src/lip-zoom-mark-jquery.js"></script>
<script type="text/javascript">
	$('#container').ZoomMark({
		'markColor':'blue',
		'afterMark':addRowToTabel
	});
	$(function(){
		$('.radioItem').change(function(){
			$('#container').ZoomMark('changeSettings',{
				'markColor':$('.colorSelect').find('input:checked').attr('markColor')
			});

			
		});
		// $('#marksTable').DataTable({
		// 	"paging":   false,
	 //        "ordering": false,
	 //        "info":     false,
	 //        "searching": false
		// });
	});

	function addRowToTabel(marks){
		$('#marksTable').find('tbody').append('<tr><td><span class="colorSpan"style="background-color:'+marks[marks.length-1].color+'">'+marks.length+'</span></td><td >Lip</td><td><textarea name="a" style="width:200px;height:60px;"></textarea></td><td><img src="./assets/delete.png"></td></tr>');
	}
</script>
